<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form">
            <input type="text" id="contact-name" placeholder="Nome do contato" requires>
            <input type="text" id="contact-number" placeholder="Telefone" required>
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Telefone do Contato</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./assets/main.js"></script>
</body>
</html>
